<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>

    <script>
        (function () {
            let resultAgent = 'unknown';
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                resultAgent = "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                resultAgent = "iOS";
            }

            if (resultAgent === 'Android') {
                window.location = 'haraworks://';
               
            } else if (resultAgent === 'iOS') {
                window.location = 'giacmosuaviet://';
                setTimeout(() => {
                    window.location = 'https://itunes.apple.com/us/app/aeoneshop/id1268290349?ls=1&mt=8';
                }, 500)
            }
        })();
    </script>
</head>

<body>
    Content of the document......
</body>

</html>
